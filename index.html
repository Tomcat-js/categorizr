        <header>
            <h1 class="title">Categorizr</h1>
        </header>
        <h2 class="score_board hidden">Round: <span class="rounds"></span> &nbsp;&nbsp;&nbsp;&nbsp;Score: <span class="score"></span></h2>

        <div class="board">
            <div class="square one"></div>
            <div class="square two">
                <p class="welcome_text">Catogorizr is a simple game to help children with ASD learn to recognise and generalise concepts by categorising a variety of images.</p>
            </div>
            <div class="square three"></div>
            <div class="square four"></div>
    
    
            <div class="center text-center">
                <h2 class="winner_text hidden">Winner!</h2>
                <h2 class="loser_text hidden">Oh No! Better Luck Next Time.</h2>
                
                <button type="button" class="btn btn-lg btn-dark refresh">Play</button>    
                <button type="button" class="btn btn-lg btn-dark submit_answer_btn hidden">Lock It In!</button>    
    
            </div>
    
    
    
            <div class="square five"></div>
            <div class="square six"></div>
            <div class="square seven">
                <p class="instructions">To play, just select any 3 images that share the same category and click “Lock It In!”.</p>
            </div>
            <div class="square eight"></div>
