<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorizor</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="text_box">
                <!-- <h1 class="title">Categorizr</h1> -->
                <a href="./instructions.html"><h3>Instructions</h3></a>  
                <h2 class="scoreBoard">Score: <span class="score"></span></h2>

            </div>
        </header>

        <div class="board">
            <div class="square one"></div>
            <div class="square two"></div>
            <div class="square three"></div>
            <div class="square four"></div>
    
    
            <div class="center text-center">
                <h2 class="winner_text hidden">Winner!</h2>
                <h2 class="loser_text hidden">Oh No! Better Luck Next Time.</h2>
                
                <button type="button" class="btn btn-lg btn-dark refresh">Lets Play</button>    
                <button type="button" class="btn btn-lg btn-dark submit_answer_btn hidden">Lock It In!</button>    
    
            </div>
    
    
    
            <div class="square five"></div>
            <div class="square six"></div>
            <div class="square seven"></div>
            <div class="square eight"></div>
        </div>
           <!-- jQuery and Bootstrap Bundle (includes Popper) -->
           <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
           <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </div>
    <!-- <footer></footer> -->
    <script src="app.js"></script>
</body>
</html>
