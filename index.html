<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorizor</title>

    <!-- fonts -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Lacquer&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="load"></div>
    <div id="contents">
        <div class="wrapper">
            <audio id="click" src="sounds/click.mp3"></audio>
            <audio id="play_arp" src="sounds/playArp.mp3"></audio>
            <audio id="winner" src="sounds/winner.mp3"></audio>
            <audio id="loser" src="sounds/loser.mp3"></audio>
            <header>
                <h1 class="title">Categorizr</h1>
            </header>
            <h2 class="score_board">Round: <span class="rounds"></span> &nbsp;&nbsp;&nbsp;&nbsp;Score: <span class="score"></span></h2>
    
            <div class="board">
                <div class="square one"></div>
                <div class="square two">
                    <p class="welcome_text">Catogorizr is a simple game to help children with ASD learn to recognise and generalise concepts by categorising a variety of images.</p>
                </div>
                <div class="square three"></div>
                <div class="square four"></div>
        
        
                <div class="center text-center">
                    <h2 class="winner_text hidden">Winner!</h2>
                    <h2 class="loser_text hidden">Oh No! Better Luck Next Time.</h2>
                    
                    <button type="button" class="btn btn-lg btn-dark refresh">Play</button>    
                    <button type="button" class="btn btn-lg btn-dark submit_answer_btn hidden">Lock It In!</button>    
        
                </div>
        
        
        
                <div class="square five"></div>
                <div class="square six"></div>
                <div class="square seven">
                    <p class="instructions">To play, just select any 3 images that share the same category and click “Lock It In!”.</p>
                </div>
                <div class="square eight"></div>
            </div>
               <!-- jQuery and Bootstrap Bundle (includes Popper) -->
               <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
               <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        </div>
    </div> 
    <!-- <footer></footer> -->
    <script src="app.js"></script>
</body>
</html>
